<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- main body -->
<body>
    <!-- main div -->
    <div class="weather">
        <!-- create an input at the top -->
        <input class="weather_search" type="search" placeholder="Your City" list="suggestions">
        <!-- city suggestions -->
        <datalist id="suggestions"></datalist>
        <!-- create two divs below the input -->
        <!-- this block is composed of three elements: one for storing weather details, a second one for displaying the weather image, and a third for storing/displaying the temp data -->
        <div class="weather_today">
            <!-- left div -->
            <div class="weather_details">
                <h2 class="weather_city">City</h2>
                <p class="weather_day">Day</p>
                <div class="weather_current">
                    <p class="weather_indicator weather_indicator-humidity"><span class="value">50</span> %</p>
                    <p class="weather_indicator weather_indicator-wind"><span class="value">West, 5</span> m/s</p>
                    <p class="weather_indicator weather_indicator-pressure"><span class="value">1050</span> hPa</p>
                </div>
            </div>
            <!-- middle div -->
            <img src="images/clear-sky.png" alt="Clear sky" class="weather_image">
            <!-- right div -->
            <div class="weather_temperature"><span class="value">+25</span>&deg; <span id="units">C</span></div>
        </div>
        <!-- second div - a block with the 5 day forecast (images will be changed by the javascript code when using the API) -->
        <div class="weather_forecast">
            <!-- use an article tag for each day (5 articles to display) -->
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+25</span>&deg; C</p>
            </article>
            <!-- use article tag for each day -->
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+25</span>&deg; C</p>
            </article>
            <!-- use article tag for each day -->
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast__day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+25</span>&deg; C</p>
            </article>
            <!-- use article tag for each day -->
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+25</span>&deg; C</p>
            </article>
            <!-- use article tag for each day -->
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+25</span>&deg; C</p>
            </article>
        </div>
    <!-- divs end here -->    
    </div>
    <!-- script goes at the bottom -->
    <script src="js/app.js"></script>
<!-- end of body -->
</body>
</html>
